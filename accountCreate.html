<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="accountCreate">
        <div class="container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div class="form-div">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Eddy Alvaro" class="input">

                    <label for="email" class="label">Email address</label>
                    <input type="email" name="email" id="email" placeholder="e.alvaro@gmail.com" class="input">
                    
                    <label for="password" class="label">Password</label>
                    <input type="password" class="input" name="password" placeholder="**********" id="password">
                </div>

                <input type="button" value="Save" class="primary-btn">
            </form>
        </div>
    </div>
</body>
</html>
